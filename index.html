<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page Instagram</title>
</head>
<body>
   <div class="instawrapper">
       <div class="instagramPhone">

    </div>
           <div class="instagramContinue">
            <div class="group">
                <img src="nome-instagram.png" class="instagramLogo" alt="logoInstagram">
                <div class="profilePhoto">
                    <img src="minha-foto.jpg" alt="fotoPerfil">
                   </div>
                   <a href="#" class="instagramLogin"> Continue como uahauhauah</a>
                   <a href="#" class="instagramLogout">Remover conta</a>
               </div>
           <div class="group">
               <p class="notAccount">Não é uhauharaa aoka</p>
               <p class="notAccount">
                   <span class="linkBlue">Alternar contas</span>
                   ou 
                   <span class="linkblue">Inscreva-se</span>
               </p>
           </div>
           <div class="getTheApp">
               <p class="getApp">Baixe o Aplicativo</p>
               <div class="download">
                   <a href="#" class="appDowload"></a>
                   <a href="#" class="appDowload"></a>
               </div>
           </div>
       </div>
   </div>
    
</body>
</html>
